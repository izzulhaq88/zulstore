<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penghitung Harga Robux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
    .result {
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Hitung Harga Robux</h2>

    <input type="number" id="robux" placeholder="Masukkan jumlah Robux">

    <select id="harga">
      <option value="94.92">Harga Murah (Rp94,92 / Robux)</option>
      <option value="96.63">Harga Standar (Rp96,63 / Robux)</option>
    </select>

    <button onclick="hitung()">Hitung</button>

    <div class="result" id="hasil">Total: Rp0</div>
  </div>

  <script>
    function hitung() {
      const robux = document.getElementById("robux").value;
      const harga = document.getElementById("harga").value;

      if (!robux || robux <= 0) {
        document.getElementById("hasil").innerText = "Masukkan jumlah Robux!";
        return;
      }

      const total = Math.round(robux * harga);
      document.getElementById("hasil").innerText =
        "Total: Rp" + total.toLocaleString("id-ID");
    }
  </script>

</body>
</html>
